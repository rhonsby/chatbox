<!doctype html>
<html>
<head>
  <title>ChatBox</title>
  <link rel="stylesheet" href="vendors/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="public/stylesheets/custom.css">

  <script src="/socket.io/socket.io.js"></script>
  <script src="vendors/javascripts/jquery.js"></script>
  <script src="vendors/javascripts/underscore.js"></script>
  <script src="vendors/javascripts/bootstrap.js"></script>
</head>
<body>

  <div class="container">
    <div class='header'>
      <h1 class='center'>ChatBox</h1>
      <h3>Commands:</h3>
      <ul>
        <li>To set your own nickname, type <code>/nick new_nickname</code>.</li>
        <li>Want to join a different room? Type <code>/join room_name</code>.</li>
      </ul>
    </div>

    <div class='row'>
      <div class='col-md-9'>
        <div id="chat">
          <ul id="messages">
          </ul>
        </div>

        <div class="input">
          <form action='#'>
            <input>
          </form>
        </div>
      </div>

      <div class='col-md-3'>
        <div id="room-list">
          <ul id="users">
          </ul>
        </div>
      </div>
    </div>

    <p class='footer'>Built by <a href='http://roberthonsby.com'>Robert Honsby</a></p>
  </div>

  <script src="public/javascripts/chat.js"></script>
  <script src="public/javascripts/chat_ui.js"></script>
</body>
</html>
